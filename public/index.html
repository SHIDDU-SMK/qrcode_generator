<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMK Solutions QR Code Generator version 1.0</title>
    <link rel="stylesheet" href="styles.css">
    <!-- ✅ jsPDF Library for PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
</head>
<body>
    <div class="container">
        <h1>SMK Solutions QR Code Generator</h1>

        <form id="qrForm">
            <!-- Inline URL Label and Input -->
            <div class="url-input-container">
                <label for="url">Enter URL:</label>
                <input type="text" id="url" placeholder="Enter URL" required>
            </div>

            <!-- Logo Upload and Preview -->
            <div class="file-preview-container">
                <label for="logoInput">Logo (Optional):</label>
                <label for="logoInput">
                    <i class="fa-solid fa-upload"></i>
                </label>
                <input type="file" id="logoInput" style="display: none" onchange="previewLogo()">
                <img id="logoPreview" style="display:none; max-height: 40px;margin-left: 100px;" alt="Logo Preview">
                <!-- Logo Position Section with Switch Buttons and Icons -->
                <div class="logo-position-container">
                    <span>Logo Position:</span>
                    <div class="switch-buttons">
                        <button class="position-btn" value="top-center" onclick="setLogoPosition('top-center', event)" title="Top Center">
                            <i class="fa-solid fa-arrow-up"></i>
                        </button>
                        <button class="position-btn" value="top-right" onclick="setLogoPosition('top-right', event)" title="Top Right">
                            <i class="fa-solid fa-arrow-up" data-fa-transform="rotate-45"></i>
                        </button>
                        <button class="position-btn" value="right-center" onclick="setLogoPosition('right-center', event)" title="Right Center">
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                        <button class="position-btn" value="bottom-right" onclick="setLogoPosition('bottom-right', event)" title="Bottom Right">
                            <i class="fa-solid fa-arrow-right" data-fa-transform="rotate-45"></i>
                        </button>
                        <button class="position-btn active" value="center" onclick="setLogoPosition('center', event)" title="Center">
                            <i class="fa-solid fa-dot-circle"></i>
                        </button>
                        <button class="position-btn" value="bottom-center" onclick="setLogoPosition('bottom-center', event)" title="Bottom Center">
                            <i class="fa-solid fa-arrow-down"></i>
                        </button>
                        <button class="position-btn" value="bottom-left" onclick="setLogoPosition('bottom-left', event)" title="Bottom Left">
                            <i class="fa-solid fa-arrow-down" data-fa-transform="rotate-45"></i>
                        </button>
                        <button class="position-btn" value="left-center" onclick="setLogoPosition('left-center', event)" title="Left Center">
                            <i class="fa-solid fa-arrow-left"></i>
                        </button>
                        <button class="position-btn" value="top-left" onclick="setLogoPosition('top-left', event)" title="Top Left">
                            <i class="fa-solid fa-arrow-left" data-fa-transform="rotate-45"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Color Pickers -->
            <div class="color-container">
                <div>
                    <label for="darkColor">QR Code Color:</label>
                    <input type="color" id="darkColor" value="#000000" onchange="updateColorPreview('darkColor')">
                    <span class="color-preview" id="darkColorPreview"></span>
                </div>
                <div>
                    <label for="lightColor">Background Color:</label>
                    <input type="color" id="lightColor" value="#FFFFFF" onchange="updateColorPreview('lightColor')">
                    <span class="color-preview" id="lightColorPreview"></span>
                </div>
            </div>

            <button type="button" onclick="generateQRCode()">Generate QR Code</button>
        </form>

        <!-- QR Code and Download Section -->
        <div class="result">
            <h1>Your QR Code</h1>
            <div class="qr-download-container">
                <img id="qrImage" style="display:none;" alt="Generated QR Code">

                <!-- ✅ Download Buttons Section -->
                <div class="download-buttons" style="display:none;">
                    <a id="downloadPng" class="download-btn" download="qrcode.png" title="Download PNG">
                        <i class="fas fa-download"></i>
                        <span>PNG</span>
                    </a>
                    <a id="downloadJpg" class="download-btn" download="qrcode.jpg" title="Download JPG">
                        <i class="fas fa-download"></i>
                        <span>JPG</span>
                    </a>
                    <a id="downloadPdf" class="download-btn" download="qrcode.pdf" title="Download PDF">
                        <i class="fas fa-download"></i>
                        <span>PDF</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; <span id="currentYear"></span> SMK Solutions. All rights reserved.</p>
        <script>
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        </script>
    </footer>
    <!-- ✅ JavaScript linked from an external file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>

    <script src="scripts/main.js"></script>
</body>
</html>
